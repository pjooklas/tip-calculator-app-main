<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

    <h1>SPLITTER</h1>

    <form action="">

        <fieldset>
            <legend>Bill</legend>
            <input type="text" id="bill">
        </fieldset>

        <fieldset id="tip">
            <legend>Select Tip %</legend>

            <input type="radio" id="5" name="tip" value="5">
            <label for="5">5%</label>

            <input type="radio" id="10" name="tip" value="10" checked>
            <label for="10">10%</label>

            <input type="radio" id="15" name="tip" value="15">
            <label for="15">15%</label>

            <input type="radio" id="25" name="tip" value="25">
            <label for="25">25%</label>

            <input type="radio" id="50" name="tip" value="50">
            <label for="50">50%</label>

            <input type="text" id="custom" name="tip" value="" placeholder="Custom">
            <!-- enablinti textarea paspaudus -->

        </fieldset>

        <fieldset>
            <legend>Number of People</legend>
            <input type="text" name="" id="">
        </fieldset>

    </form>

    <div>
        <div>Tip Amount / person</div>
        <div>Total / person Reset</div>
        <button>RESET</button>
    </div>


</body>

</html>
