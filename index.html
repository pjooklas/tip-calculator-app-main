<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <div class="wrapper">
    <div class="header">
        <img src="./images/logo.svg" alt="logo" />
    </div>

    <div class="mainContainer">

        <div class="topSection">

            <div class="bill">
                <div class="label">
                    <label for="billInput">Bill</label>
                </div>
                <input type="number" placeholder="142.55" id="bill" min="0">
            </div>

            <div class="tip">
                <div class="label">
                    <label for="customTip">Select Tip %</label>
                </div>
                <div class="btnContainer">
                    <button class="btn">5%</button>
                    <button class="btn">10%</button>
                    <button class="btn active">15%</button>
                    <button class="btn">25%</button>
                    <button class="btn">50%</button>
                    <input type="number" placeholder="Custom" id="customTip" min="0" class="btn" />
                </div>
            </div>

            <div class="people">
                <div class="label">
                    <label for="people">Number of People<p id="error"></p></label>
                </div>
                <input type="number" placeholder="5" id="people" min="0">
            </div>
        </div>

        <div class="bottomSection">
            <div class="amount">
                <div class="desc">
                    <p>Tip Amount <br/> <span>/ person</span></p>
                    <div class="tipValue">$4.27</div>
                </div>
                <div class="desc">
                    <p>Total <br/> <span>/ person</span></p>
                    <div class="tipValue">$32.79</div>
                </div>
            </div>
            <div class="reset-div">
                <button class="reset">RESET</button>
            </div>
        </div>
    </div>

</div>
</body>

</html>
